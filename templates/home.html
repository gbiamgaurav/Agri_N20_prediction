<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N20 Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">N20 Prediction</a>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container">
        <form action="{{ url_for('predict_n20')}}" method="post">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">NH4</h5>
                        <input type="number" name="NH4" step="0.01" placeholder="Enter NH4 value">

                        <h5 class="card-title">NO3</h5>
                        <input type="number" name="NO3" step="0.01" placeholder="Enter NO3 value">

                        <h5 class="card-title">WFPS25cm</h5>
                        <input type="number" name="WFPS25cm" step="0.01" placeholder="Enter WFPS25cm value">

                        <h5 class="card-title">Replication</h5>
                        <input type="number" name="Replication" placeholder="Enter Replication value">

                        <h5 class="card-title">PP7</h5>
                        <input type="number" name="PP7" step="0.01" placeholder="Enter PP7 value">

                        <h5 class="card-title">DAF_TD</h5>
                        <input type="number" name="DAF_TD" step="0.01" placeholder="Enter DAF_TD value">

                        <h5 class="card-title">AirT</h5>
                        <input type="number" name="AirT" step="0.01" placeholder="Enter AirT value">

                        <h5 class="card-title">PP2</h5>
                        <input type="number" name="PP2" step="0.01" placeholder="Enter PP2 value">

                        <h5 class="card-title">Month</h5>
                        <input type="number" name="Month" placeholder="Enter Month value">

                        <h5 class="card-title">DAF_SD</h5>
                        <input type="number" name="DAF_SD" step="0.01" placeholder="Enter DAF_SD value">
                    </div>
                </div>
            </div>

            <br><br><br>
            <!-- Submit -->
            <input type="submit" value="Predict N20" class="btn btn-secondary">
        </form>

        <br><br>
        <h3>{{ results }}</h3>

        <br><br>
        <p>Debojit Mandal</p>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
